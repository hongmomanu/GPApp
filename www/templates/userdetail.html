<ion-view view-title="用户详细信息"  >
    <ion-content>
        <div class="list" >
            <label class="item item-input">
                <span class="input-label">用户名:</span>
                <input type="text"readonly="readonly" ng-model="user.username">
            </label>
            <label class="item item-input">
                <span class="input-label">真实姓名:</span>
                <input type="text"readonly="readonly" ng-model="user.realname">
            </label>

            <label class="item item-input">
                <span class="input-label">已获学分:</span>
                <input type="text"readonly="readonly" ng-model="user.points">
            </label>


            <label class="item item-input">
                <span class="input-label">身份证号:</span>
                <input type="text" ng-model="user.personid">
            </label>
            <label class="item item-input">
                <span class="input-label">职业编号:</span>
                <input type="text" ng-model="user.dutyid">
            </label>
        </div>
        <div class="padding">
            <button class="button button-block button-calm" ng-click="save(user)">
                保存
            </button>


        </div>

    </ion-content>
</ion-view>
