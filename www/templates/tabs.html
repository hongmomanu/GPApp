<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="全科专题" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/gpsubject">
    <ion-nav-view name="tab-gpsubject"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="社区之窗" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/community">
    <ion-nav-view name="tab-community"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="重要活动" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/activity">
    <ion-nav-view name="tab-activity"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="交流平台" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
